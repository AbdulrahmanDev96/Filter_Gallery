<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="wrapper">
      <nav>
        <div class="items">
          <span class="item active" data-name="all">All</span>
          <span class="item" data-name="bag">Bag</span>
          <span class="item" data-name="shoe">Shoe</span>
          <span class="item" data-name="watch">Watch</span>
          <span class="item" data-name="camera">Camera</span>
          <span class="item" data-name="headphone">Headphone</span>
        </div>
      </nav>
    <!-- filter imag -->
    <div class="gallery">
      <div class="image" data-name="bag"><span><img src="images/bag1.jpg" alt=""></span></div>
      <div class="image" data-name="bag"><span><img src="images/bag2.jpg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="images/cam1.jpg" alt=""></span></div>
      <div class="image" data-name="camera"><span><img src="images/cam2.jpg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="images/head1.jpg" alt=""></span></div>
      <div class="image" data-name="headphone"><span><img src="images/head2.jpg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="images/shoe1.jpg" alt=""></span></div>
      <div class="image" data-name="shoe"><span><img src="images/shoe2.jpg" alt=""></span></div>
      <div class="image" data-name="watch"><span><img src="images/watch1.jpg" alt=""></span></div>
      <div class="image" data-name="watch"><span><img src="images/watch2.jpg" alt=""></span></div>
    </div>
  </div>

  <!-- fullscreen image preview box  -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p>Not defined</p></span>
      <span class="fa-solid fa-xmark"></span>
    </div>
    <div class="image-box">
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow">
  </div>
    <script src="JS/main.js"></script>
  </body>
</html>
